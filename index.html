<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div id="display">
            <div class="operations">1 + 2</div>
            <div class="result">= 3</div>
        </div>
        <div id="numpad">
            <div class="1st-line">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="2nd-line">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="3rd-line">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="4th-line">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="5th-line">
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>

</body>
</html>
