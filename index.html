<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="calculator">
        <div class="upper">
            <div class="time-and-battery">
                <div id="time">
                    <span class="hour">9</span>:<span class="minute">10</span>
                </div>
                <div id="battery"> <img src="status.png" alt=""></div>
            </div>
            <div class="display-container">
                <div id="display">0</div>
            </div>
        </div>
        <div id="numpad">
            <div class="first">
                <input type="button" value="AC" id="clear-btn">
                <input type="button" value="+/-" id="np-btn">
                <input type="button" value="%" id="percent-btn"> 
                <input type="button" value="รท" class="operator">
            <div class="second">
                <input type="button" value="7" class="num">
                <input type="button" value="8" class="num">
                <input type="button" value="9" class="num">
                <input type="button" value="x" class="operator">
            </div>
            <div class="third">
                <input type="button" value="4" class="num">
                <input type="button" value="5" class="num">
                <input type="button" value="6" class="num">
                <input type="button" value="-" class="operator">
            </div>
            <div class="fourth">
                <input type="button" value="1" class="num">
                <input type="button" value="2" class="num">
                <input type="button" value="3" class="num">
                <input type="button" value="+" class="operator" id="plus-btn">
            </div>
            <div class="fifth">
                <input type="button" value="0" class="num zero">
                <input type="button" value="." id="dot-btn">
                <input type="button" value="=" id="equal-btn">
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2022 Truc Phan
        <a href="https://github.com/thanhtrucphan136/Calculator" target="_blank"><img src="GitHub-Mark-32px.png" alt="github logo" class="github"></a>
    </div>

</body>
</html>
